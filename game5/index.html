<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Wąż</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper-2">
      <p class="pytong">Weselny pytong do dwunastej</span>
      <div class="game-details top">
        <span class="score">Wynik: 0</span>
        <span class="high-score">Najlepszy wynik: 0</span>
      </div>
      <div class="wrapper">
        <div class="play-board-bg"></div>
        <div class="play-board"></div>
        <div class="controls">
          <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
          <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
          <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
          <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
      </div>
      <div class="game-details game-win bottom">
        <button
          class="play-again"
          onclick="function reload(){location.reload()}; reload();"
        >
          Graj ponownie
        </button>
      </div>
    </div>
  </body>
</html>
